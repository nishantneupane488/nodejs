<style>
.page-content {
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-page {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

.product-desc {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 80%;
}

.product-desc-image {
  margin-right: 20px;
  background-color: black;
}

.product-details-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

.product-details-info h1 {
  font-size: 30px;
  margin-bottom: 10px;
}

.product-details-info h2 {
  font-size: 25px;
  color: green;
  margin-bottom: 20px;
}

.product-desc-details h3,
.product-details-desc h3 {
  font-size: 20px;
  margin-top: 30px;
  margin-bottom: 10px;
}

.product-desc-p {
  font-size: 18px;
  margin-bottom: 5px;
  align-items: flex-start;
}

.btn-back {
  display: inline-block;
  padding: 10px 20px;
  font-size: 20px;
  border-radius: 5px;
  background-color: #FF5733;
  color: #fff;
  text-decoration: none;
  margin-top: 20px;
}

.btn-back:hover {
  background-color: #801c03;
}


</style>
<div class="page-content">
    <div class="product-page">
	<div class="product-desc">
		<div class="product-desc-image">
			<img src={{%IMAGE%}} width="280" height="320">
		</div>
			<div class="product-details-info">
				<h1>{{%NAME%}}</h1>
				<h2 style="color: green;">${{%PRICE%}}</h2>
				<div class="product-desc-details">
					<h3">Product Details</h3>
					<p class="product-desc-p">{{%SIZE%}}</p>
					<p class="product-desc-p">{{%CAMERA%}}</p>
					<p class="product-desc-p"><b>Model Number</b>{{%MODELNO%}}</p>
					<p class="product-desc-p"><b>Model Name</b>{{%MODELNAME%}}</p>
					<p class="product-desc-p"><b>ROM</b>{{%ROM%}} GB</p>
				</div>
				<div class="product-details-desc">
					<h3>Product Description</h3>
					<p class="product-desc-p">
						{{%DESC%}}
					</p>
				</div>
			</div>
			<div>
				<a href="/product" class="btn-back">Back</a>
			</div>
		</div>
	</div>
 </div>
